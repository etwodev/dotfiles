# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                      Keybinds                       ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# ── Launchers ──────────────────────────────────────────

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, SPACE, exec, $applauncher
bind = $mainMod SHIFT, P, exec, $calculator
bind = $mainMod, L, exec, $screenlocker
bind = $mainMod, O, exec, $restart_waybar
bind = , XF86Search, exec, $walker_launcher
bind = $mainMod, M, exit,
bind = $mainMod, P, pseudo,

# ── Window Management ─────────────────────────────────

bind = $mainMod, C, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, Y, pin
bind = $mainMod, J, togglesplit,
bind = $mainMod, K, togglegroup,
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, M, exec, loginctl terminate-user ""

# Moving windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Moving focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mouse interactions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── Workspace Management ──────────────────────────────

# Switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1
bind = $mainMod, slash, workspace, previous
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move window to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# Move silently
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspaces
bind = $mainMod, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace, special
bind = $mainMod, F1, togglespecialworkspace, scratchpad
bind = $mainMod ALT SHIFT, F1, movetoworkspacesilent, special:scratchpad
bind = $mainMod, minus, togglespecialworkspace, magic # ← from old config
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic # ← from old config

# ── Appearance (Gaps) ─────────────────────────────────

bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"
bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"

# ── Screenshots / Selectors ───────────────────────────

bind = $mainMod SHIFT, S, exec, $region_capture_file_clipboard
bind = $mainMod SHIFT, A, exec, $active_window_capture
bind = $mainMod SHIFT, P, exec, hyprpicker -a -f hex

# ── System: Volume & Brightness ───────────────────────

# Volume controls
bindel = , XF86AudioRaiseVolume, exec, $volume_up && pactl get-sink-volume @DEFAULT_SINK@ | $volume_limit && pactl get-sink-volume @DEFAULT_SINK@ | $volume_clip
bindel = , XF86AudioLowerVolume, exec, $volume_down && pactl get-sink-volume @DEFAULT_SINK@ | $volume_clip
bindel = , XF86AudioMute, exec, $volume_mute | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# Media playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, $brightness_up
bindel = , XF86MonBrightnessDown, exec, $brightness_down

# Overview (hyprspace)
bind = , XF86LaunchA, $overview_toggle

# ── Misc Hyprland Binds Settings ──────────────────────

binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    window_direction_monitor_fallback = true
}
